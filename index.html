<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="A simple notes application">
        <title>Notes Application</title>
        <link rel="stylesheet" href="styles/authors-style.css" type="text/css" id="activestyle">
        <link rel="alternate stylesheet" href="styles/hsr-style.css" type="text/css">
        <script src="scripts/styleswitcher.js"></script>
    </head>
    <body>
        <header>
            <h1>Notes Application</h1>
            <p id="note-count"></p>
            <script id="note-count-template" type="text/x-handlebars-template">Displaying {{countDisplaying}} of {{countAll}} notes ({{countFinished}} notes are finished)</script>
        </header>
        <main>
            <div class="toolbar-container">
                <button class="cursor--pointer font--bold" id="newbutton"><img class="button-image" src="images/new.png">New Note</button>
                <div>
                    <label>Sort by:</label>
                    <label><input type="radio" id="sortByDueDate" name="sortorder" value="sortByDueDate"><span class="cursor--pointer">Due date</span></label>
                    <label><input type="radio" id="sortByCreationDate" name="sortorder" value="sortByCreationDate"><span class="cursor--pointer">Creation date</span></label>
                    <label><input type="radio" id="sortByImportance" name="sortorder" value="sortByImportance"><span class="cursor--pointer">Importance</span></label>
                </div>
                <label><input type="checkbox" id="filtershowfinished"><span class="cursor--pointer">Show finished</span></label>
                <label>Style:
                    <select id="styleswitcher">
                        <option value="styles/authors-style.css">Author's Style</option>
                        <option value="styles/hsr-style.css">HSR Style</option>
                    </select>
                </label>
            </div>
            <div id="note-list"></div>
            <script id="note-list-template" type="text/x-handlebars-template">
                {{#each notes}}
                    <article class="note-container">
                        <div class="note-column-left">
                            {{#if dueDate}}
                                <time class="font--bold" datetime="{{formatDateHelper dueDate 'YYYY-MM-DD'}}">{{formatDateHelper dueDate 'DD.MM.YYYY'}}</time>
                                <time class="font--smaller" datetime="{{formatDateHelper dueDate 'YYYY-MM-DD'}}">({{relativeDateHelper dueDate}})</time>
                            {{else}}
                                <label class="font--bold">Anytime</label>
                            {{/if}}
                            <div>
                                {{#if finishDate}}
                                    <label><input type="checkbox" class="finishcheckbox" data-noteid="{{id}}" data-alreadyfinished="true" checked><span class="cursor--pointer">Finished</span></label>
                                    <time class="font--smaller" datetime="{{formatDateHelper finishDate 'YYYY-MM-DD'}}">(on {{formatDateHelper finishDate 'DD.MM.YYYY'}})</time>
                                {{else}}
                                    <label><input type="checkbox" class="finishcheckbox" data-noteid="{{id}}" data-alreadyfinished="false"><span class="cursor--pointer">Finish</span></label>
                                {{/if}}
                            </div>
                        </div>
                        <div class="note-column-middle">
                            <details>
                                <summary class="font--bold cursor--pointer">
                                    {{title}} {{{importanceHelper importance}}}
                                </summary>
                                <p>{{description}}</p>
                            </details>
                        </div>
                        <div class="note-column-right">
                            <button class="cursor--pointer font--bold editbutton" data-noteid="{{id}}"><img class="button-image" src="images/edit.png" data-noteid="{{id}}">Edit</button>
                            <button class="cursor--pointer font--red deletebutton" data-noteid="{{id}}"><img class="button-image" src="images/delete.png" data-noteid="{{id}}">Delete</button>
                        </div>
                    </article>
                {{else}}
                    <article>No notes available to be displayed</article>
                {{/each}}
            </script>
        </main>
        <footer><a href="https://www.hsr.ch"><img src="images/hsr.png"></a></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/sortoptions.js"></script>
        <script src="scripts/filteroptions.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
