<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple notes application">
        <title>Notes Application</title>
        <link rel="stylesheet" href="styles/authors-style.css" type="text/css" id="activestyle">
        <link rel="alternate stylesheet" href="styles/hsr-style.css" type="text/css">
    </head>
    <body>
        <header id="indexpageheader">
            <div id="indexpagetitle">
                <h1>Notes Application</h1>
            </div>
            <div id="toolbarcontainer">
                <div>
                    <button id="newbutton" onclick="createNewNote();"><img src="images/new.png">New Note</button>
                </div>
                <div>
                    <label>Sort by:</label>
                    <label><input type="radio" name="sortorder" value="sortByFinishDate" onclick="reloadNotes();" checked>Finish date</label>
                    <label><input type="radio" name="sortorder" value="sortByCreatedDate" onclick="reloadNotes();">Created date</label>
                    <label><input type="radio" name="sortorder" value="sortByImportance" onclick="reloadNotes();">Importance</label>
                </div>
                <div>
                    <label><input type="checkbox" id="filtershowfinished" onclick="reloadNotes();" checked>Show finished</label>
                </div>
                <div>
                    <label>Style:
                        <select id="styleswitcher">
                            <option value="styles/authors-style.css">Author's Style</option>
                            <option value="styles/hsr-style.css">HSR Style</option>
                        </select>
                    </label>
                </div>
            </div>
        </header>
        <main>
            <section id="notecontent"></section>
            <script id="notetemplate" type="text/x-handlebars-template">
                {{#notes}}
                <article class="notecontainer">
                    <div class="notecolumnleft">
                        <div class="noteduedate">{{dueDate}}</div>
                        <div>
                            {{#if finishDate}}
                            <label><input type="checkbox" onclick="finishNote({{id}}, true);" checked>Finished ({{finishDate}})</label>
                            {{else}}
                            <label><input type="checkbox" onclick="finishNote({{id}}, false);">Finished</label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="notecolumnmiddle">
                        <details>
                            <summary class="notesummary">
                                {{title}} {{{importanceHelper importance false}}}
                            </summary>
                            <p>{{description}}</p>
                        </details>
                    </div>
                    <div class="notecolumnright">
                        <button onclick="showNoteDetails({{id}});"><img src="images/edit.png">Edit</button>
                        <button onclick="deleteNote({{id}});"><img src="images/delete.png">Delete</button>
                    </div>
                </article>
                {{/notes}}
            </script>
        </main>
        <footer></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/styleswitcher.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/index.js"></script>
        <script>reloadNotes();</script>
    </body>
</html>
