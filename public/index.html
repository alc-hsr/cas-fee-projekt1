<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple notes application">
        <title>Notes Application</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <script src="scripts/settingsStorage.js"></script>
        <script src="scripts/styleSwitcher.js"></script>
    </head>
    <body>
        <header>
            <h1>Notes Application</h1>
            <p id="note-count"></p>
            <script id="note-count-template" type="text/x-handlebars-template">Displaying {{countDisplaying}} of {{countAll}} notes ({{countFinished}} notes are finished)</script>
        </header>
        <nav class="toolbar-container">
            <button class="cursor--pointer font--bold" id="newbutton"><img class="button-image" src="images/new.png">New Note</button>
            <div>
                <label>Sort by:</label>
                <label><input type="radio" id="sortByDueDate" name="sortorder" value="sortByDueDate"><span class="cursor--pointer">Due date</span></label>
                <label><input type="radio" id="sortByCreationDate" name="sortorder" value="sortByCreationDate"><span class="cursor--pointer">Creation date</span></label>
                <label><input type="radio" id="sortByImportance" name="sortorder" value="sortByImportance"><span class="cursor--pointer">Importance</span></label>
            </div>
            <label><input type="checkbox" id="filtershowfinished"><span class="cursor--pointer">Show finished</span></label>
            <label>Style:
                <select id="styleswitcher">
                    <option value="author">Author's Style</option>
                    <option value="hsr">HSR Style</option>
                </select>
            </label>
        </nav>
        <main id="note-list"></main>
        <script id="note-list-template" type="text/x-handlebars-template">
            {{#each this}}
                <article class="note-container" data-noteid="{{_id}}">
                    <div class="note-column-left">
                        <div>
                            {{#if dueDate}}
                                <time class="font--bold" datetime="{{formatDateHelper dueDate 'YYYY-MM-DD'}}">{{formatDateHelper dueDate 'DD.MM.YYYY'}}</time>
                                <time class="font--smaller" datetime="{{formatDateHelper dueDate 'YYYY-MM-DD'}}">({{relativeDateHelper dueDate}})</time>
                            {{else}}
                                <label class="font--bold">Anytime</label>
                            {{/if}}
                        </div>
                        <div>
                            {{#if finishedDate}}
                                <label><input type="checkbox" class="finishcheckbox" data-noteid="{{_id}}" data-alreadyfinished="true" checked><span class="cursor--pointer">Finished</span></label>
                                <time class="font--smaller" datetime="{{formatDateHelper finishedDate 'YYYY-MM-DD'}}">(on {{formatDateHelper finishedDate 'DD.MM.YYYY'}})</time>
                            {{else}}
                                <label><input type="checkbox" class="finishcheckbox" data-noteid="{{_id}}" data-alreadyfinished="false"><span class="cursor--pointer">Finish</span></label>
                            {{/if}}
                        </div>
                    </div>
                    <details class="note-column-middle">
                        <summary class="font--bold cursor--pointer">{{title}} {{{importanceHelper importance}}}</summary>
                        <p>{{description}}</p>
                    </details>
                    <div class="note-column-right">
                        <button class="cursor--pointer font--bold editbutton" data-noteid="{{_id}}"><img class="button-image" src="images/edit.png" data-noteid="{{_id}}">Edit</button>
                        <button class="cursor--pointer button--red deletebutton" data-noteid="{{_id}}"><img class="button-image" src="images/delete.png" data-noteid="{{_id}}">Delete</button>
                    </div>
                </article>
            {{else}}
                <article>No notes available to be displayed</article>
            {{/each}}
        </script>
        <footer><a href="https://www.hsr.ch"><img src="images/hsr.png"></a></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="scripts/noteService.js"></script>
        <script src="scripts/handlebars.js"></script>
        <script src="scripts/indexView.js"></script>
        <script src="scripts/indexController.js"></script>
    </body>
</html>
