<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Note Detail</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <script src="scripts/settingsStorage.js"></script>
        <script src="scripts/styleSwitcher.js"></script>
    </head>
    <body>
        <header>
            <h1>Note Detail</h1>
            <p id="note-mode"></p>
            <script id="note-mode-template" type="text/x-handlebars-template">{{#if isEditMode}}Editing an existing note{{else}}Creating a new note{{/if}}</script>
        </header>
        <main>
            <form>
                <div class="label-field-pair">
                    <label class="input-field-label" for="title-field">Title:</label>
                    <input class="input-field" type="text" id="title-field" autofocus>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" for="description-field">Description:</label>
                    <textarea class="input-field" id="description-field"></textarea>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" for="importance-field">Importance:</label>
                    <div class="input-field" id="importance-field"></div>
                    <script id="importance-field-template" type="text/x-handlebars-template">
                        {{#each importanceData}}
                            {{#if selected}}
                                <img class="importance-star cursor--pointer" data-importance="{{importance}}" src="images/important_selected_24.png">
                            {{else}}
                                <img class="importance-star cursor--pointer" data-importance="{{importance}}" src="images/important_deselected_24.png">
                            {{/if}}
                        {{/each}}
                    </script>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="duedate-label" for="duedate-field">Due Date:</label>
                    <div class="input-field">
                        <input type="date" id="duedate-field" placeholder="YYYY-MM-DD">
                        <label class="font--red" id="duedate-label-invalid" hidden>Date is not valid!</label>
                    </div>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="creationdate-label" hidden>Creation Date:</label>
                    <time class="input-field" id="creationdate-field" hidden></time>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="finisheddate-label" hidden>Finished Date:</label>
                    <time class="input-field" id="finisheddate-field" hidden></time>
                </div>
            </form>
            <div class="buttonbar-container">
                <button class="cursor--pointer font--bold" id="button-save"><img class="button-image" src="images/save.png">Save</button>
                <button class="cursor--pointer button--red" id="button-cancel"><img class="button-image" src="images/cancel.png">Cancel</button>
            </div>
        </main>
        <footer><a href="https://www.hsr.ch"><img src="images/hsr.png"></a></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="libs/modernizr-custom.js"></script>
        <script src="scripts/handlebars.js"></script>
        <script src="scripts/noteService.js"></script>
        <script src="scripts/detailView.js"></script>
        <script src="scripts/detailController.js"></script>
    </body>
</html>
