<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Note Detail</title>
        <link rel="stylesheet" href="styles/authors-style.css" type="text/css" id="activestyle">
        <link rel="alternate stylesheet" href="styles/hsr-style.css" type="text/css" id="hsrstyle">
        <script src="scripts/styleswitcher.js"></script>
    </head>
    <body>
        <header>
            <h1>Note Detail</h1>
            <p id="notemode"></p>
            <script id="notemodetemplate" type="text/x-handlebars-template">{{#if isEditMode}}Edit an existing note{{else}}Create a new note{{/if}}</script>
        </header>
        <main>
            <form>
                <div class="label-field-pair">
                    <label class="input-field-label" for="title-field">Title:</label>
                    <input class="input-field" type="text" id="title-field" autofocus>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" for="description-field">Description:</label>
                    <textarea class="input-field" id="description-field"></textarea>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" for="importance-field">Importance:</label>
                    <div class="input-field" id="importance-field" data-value="0"></div>
                    <script id="importance-field-template" type="text/x-handlebars-template">
                        {{#each importanceData}}
                            {{#if selected}}
                                <img class="importance-star cursor--pointer" data-importance="{{importance}}" src="images/important_selected_24.png">
                            {{else}}
                                <img class="importance-star cursor--pointer" data-importance="{{importance}}" src="images/important_deselected_24.png">
                            {{/if}}
                        {{/each}}
                    </script>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="duedate-label" for="duedate-field">Due Date:</label>
                    <div class="input-field">
                        <input type="date" id="duedate-field" placeholder="YYYY-MM-DD">
                        <label class="font--red" id="duedate-label-invalid" hidden>Date is not valid!</label>
                    </div>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="creationdate-label" for="creationdate-field">Creation Date:</label>
                    <div class="input-field">
                        <input type="date" id="creationdate-field" disabled>
                    </div>
                </div>
                <div class="label-field-pair">
                    <label class="input-field-label" id="finisheddate-label" for="finisheddate-field">Finished Date:</label>
                    <div class="input-field">
                        <input type="date" id="finisheddate-field" disabled>
                    </div>
                </div>
            </form>
            <div class="buttonbar-container">
                <button class="cursor--pointer font--bold" id="savedetail"><img class="button-image" src="images/save.png">Save</button>
                <button class="cursor--pointer font--red" id="canceldetail"><img class="button-image" src="images/cancel.png">Cancel</button>
            </div>
        </main>
        <footer><a href="https://www.hsr.ch"><img src="images/hsr.png"></a></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="libs/modernizr-custom.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/detail.js"></script>
    </body>
</html>
