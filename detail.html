<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Note Detail</title>
        <link rel="stylesheet" href="styles/authors-style.css" type="text/css" id="activestyle">
        <link rel="alternate stylesheet" href="styles/hsr-style.css" type="text/css" id="hsrstyle">
        <script src="scripts/styleswitcher.js"></script>
    </head>
    <body>
        <header id="detailpagetitle">
            <h1>Note Detail</h1>
        </header>
        <main>
            <form>
                <div class="labelvaluepair">
                    <label class="labelitem" for="title">Title:</label>
                    <input class="valueitem" type="text" id="title">
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="description">Description:</label>
                    <textarea class="valueitem" id="description"></textarea>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="importanceitem">Importance:</label>
                    <div class="valueitem" id="importanceitem" data-value="0"></div>
                    <script id="importanceitemtemplate" type="text/x-handlebars-template">
                        {{#each importanceData}}
                            {{#if selected}}
                                <img class="importancestar" data-importance="{{importance}}" src="images/important_selected_24.png">
                            {{else}}
                                <img class="importancestar" data-importance="{{importance}}" src="images/important_deselected_24.png">
                            {{/if}}
                        {{/each}}
                    </script>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="duedate" id="duedatelabel">Due Date:</label>
                    <div class="valueitem">
                        <input type="date" id="duedate" placeholder="YYYY-MM-DD">
                        <label class="color-red" id="duedateinvalid" hidden>Date is not valid!</label>
                    </div>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="creationdate" id="creationdatelabel">Creation Date:</label>
                    <div class="valueitem">
                        <input type="date" id="creationdate" disabled>
                    </div>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="finisheddate" id="finisheddatelabel">Finished Date:</label>
                    <div class="valueitem">
                        <input type="date" id="finisheddate" disabled>
                    </div>
                </div>
            </form>
            <div id="detailbuttonbar">
                <button id="savedetail"><img class="buttonimage" src="images/save.png">Save</button>
                <button id="canceldetail" class="color-red"><img class="buttonimage" src="images/cancel.png">Cancel</button>
            </div>
        </main>
        <footer></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="libs/modernizr-custom.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/detail.js"></script>
    </body>
</html>
