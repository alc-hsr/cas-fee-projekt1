<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Note Detail</title>
        <link rel="stylesheet" href="styles/authors-style.css" type="text/css" id="activestyle">
        <link rel="alternate stylesheet" href="styles/hsr-style.css" type="text/css" id="hsrstyle">
    </head>
    <body>
        <header id="detailpagetitle">
            <h1>Note Detail</h1>
        </header>
        <main>
            <form>
                <div class="labelvaluepair">
                    <label class="labelitem" for="title">Title:</label>
                    <input class="valueitem" type="text" id="title">
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="description">Description:</label>
                    <textarea class="valueitem" id="description"></textarea>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="importanceitem">Importance:</label>
                    <div class="valueitem">
                        <section id="importanceitemimages"></section>
                        <script id="importanceitemimagestemplate" type="text/x-handlebars-template">
                            {{{importanceHelper importance true}}}
                        </script>
                        <input id="importanceitem" type="range" min="0" max="5" value="0" onchange="onImportanceAdjusted();">
                    </div>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="duedate">Due Date:</label>
                    <div class="valueitem">
                        <input type="date" id="duedate">
                    </div>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="createddate" id="createddatelabel">Created Date:</label>
                    <div class="valueitem">
                        <input type="date" id="createddate" disabled>
                    </div>
                </div>
                <div class="labelvaluepair">
                    <label class="labelitem" for="finisheddate" id="finisheddatelabel">Finished Date:</label>
                    <div class="valueitem">
                        <input type="date" id="finisheddate" disabled>
                    </div>
                </div>
            </form>
            <div id="detailbuttonbar">
                <button id="savedetail" onclick="saveNote();"><img src="images/save.png">Save</button>
                <button id="canceldetail" onclick="cancelDetailPage();"><img src="images/cancel.png">Cancel</button>
            </div>
        </main>
        <footer></footer>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="libs/moment.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/styleswitcher.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/detail.js"></script>
    </body>
</html>
